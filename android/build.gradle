apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}

allprojects {
    repositories {
        // this is reqiored for building the Matomo library from source code on GitHub
		maven { url 'https://jitpack.io' }
	}
}

dependencies {
    implementation "com.facebook.react:react-native:+"
    // implementation 'org.matomo.sdk:tracker:4.0.1'
    // this is required for building the Matomo library from source code on GitHub
    implementation "com.github.krzysztofolszewski86:matomo-sdk-android:v4.1.1"
}
